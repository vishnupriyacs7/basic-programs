<script>
function Sort(arr) {
	let len = arr.length;
	for (let i = 0; i < len ; i++) {
		for (let j = i+1; j < len  ; j++) {
			if (arr[i] > arr[j ]) {
				let temp = arr[j];
				arr[j] = arr[i];
				arr[i] = temp;
			}
		}
	}
	return arr;
}

const array = [5, 3, 9, 1, 7,8,3,21,17];
const sortedArray = Sort(array);
document.write("Sorted Array (Ascending):",sortedArray);
</script>
