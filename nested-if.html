<script>
	x = 5;

	if(x>=5){
		if(x==5){
			document.write("x is 5");
		}else if(x > 0){
			document.write("x is greater than 5");
		}
	}else if(x==50){
		document.write("comparison");
	}else if(x===50){
		document.write("strict comparison");
	}else{
		document.write("all conditions are false");
	}

</script>
