<script>
	color = "red";
	switch(color){
		case "yellow" : 
			document.write("color is yellow");
			break;
		case "blue" : 
			document.write("color is blue");
			break;
		case "green" : 
			document.write("color is green");
			break;
		default: 
			document.write("no color matches");
			break;
	}
</script>
